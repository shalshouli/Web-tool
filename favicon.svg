<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Cube en perspective 3D -->
    <g transform="translate(30 40)">
        <!-- Face arrière -->
        <polygon points="0,0 20,10 20,40 0,30" fill="#222" stroke="#444" stroke-width="0.5"/>
        <!-- Face droite -->
        <polygon points="20,10 40,0 40,30 20,40" fill="#333" stroke="#555" stroke-width="0.5"/>
        <!-- Face supérieure -->
        <polygon points="0,0 20,10 40,0 20,-10" fill="#444" stroke="#666" stroke-width="0.5"/>
    </g>
    
    <!-- Sphère avec effet 3D -->
    <g transform="translate(70 30)">
        <circle cx="0" cy="0" r="12" fill="#111" stroke="#333" stroke-width="1"/>
        <!-- Réflexion sphère -->
        <ellipse cx="-4" cy="-4" rx="4" ry="3" fill="#555" fill-opacity="0.3"/>
        <!-- Ombre sphère -->
        <ellipse cx="3" cy="3" rx="4" ry="3" fill="#000" fill-opacity="0.2"/>
    </g>
    
    <!-- Torus/anneau 3D -->
    <g transform="translate(20 70)">
        <!-- Anneau extérieur -->
        <ellipse cx="0" cy="0" rx="15" ry="8" fill="none" stroke="#444" stroke-width="2.5"/>
        <!-- Anneau intérieur avec perspective -->
        <ellipse cx="0" cy="0" rx="8" ry="5" fill="none" stroke="#666" stroke-width="1.5">
            <animate attributeName="rx" values="8;7.5;8" dur="3s" repeatCount="indefinite"/>
        </ellipse>
    </g>
    
    <!-- Cône en perspective -->
    <g transform="translate(70 70)">
        <!-- Base -->
        <ellipse cx="0" cy="10" rx="10" ry="5" fill="#222" stroke="#444" stroke-width="0.5"/>
        <!-- Côté -->
        <polygon points="-10,10 0,-10 10,10" fill="#333" stroke="#555" stroke-width="0.5"/>
        <!-- Ombre intérieure -->
        <polygon points="-8,8 0,-8 8,8" fill="#111" fill-opacity="0.3"/>
    </g>
    
    <!-- Lignes de connexion/énergie subtiles -->
    <line x1="45" y1="50" x2="55" y2="50" stroke="#555" stroke-width="0.8" stroke-opacity="0.4"/>
    <line x1="50" y1="45" x2="50" y2="55" stroke="#555" stroke-width="0.8" stroke-opacity="0.4"/>
    
    <!-- Point focal central -->
    <circle cx="50" cy="50" r="1.5" fill="#888"/>
    
    <!-- Grille de perspective subtile -->
    <path d="M20,20 L80,20 M20,80 L80,80 M20,20 L20,80 M80,20 L80,80" 
          fill="none" stroke="#333" stroke-width="0.3" stroke-opacity="0.2"/>
    <path d="M50,20 L50,80 M20,50 L80,50" 
          fill="none" stroke="#444" stroke-width="0.4" stroke-opacity="0.3"/>
</svg>