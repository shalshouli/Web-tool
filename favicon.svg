<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient dégradé poster style -->
    <radialGradient id="posterSphere" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#8a8a8a"/>
      <stop offset="25%" stop-color="#6a6a6a"/>
      <stop offset="60%" stop-color="#4a4a4a"/>
      <stop offset="85%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    
    <!-- Effet de lumière dramatique -->
    <linearGradient id="dramaticLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Texture subtile -->
    <pattern id="texture" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.3" fill="#ffffff" fill-opacity="0.1"/>
      <circle cx="4" cy="2" r="0.2" fill="#ffffff" fill-opacity="0.05"/>
    </pattern>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Fond avec texture -->
  <rect width="64" height="64" fill="#0a0a0a" rx="10"/>
  
  <!-- Sphère avec gradient poster -->
  <circle cx="32" cy="32" r="22" fill="url(#posterSphere)"/>
  
  <!-- Application de texture -->
  <circle cx="32" cy="32" r="22" fill="url(#texture)"/>
  
  <!-- Reflets asymétriques style design graphique -->
  <path d="M 18,20 Q 24,16 30,20 Q 26,24 18,20 Z" fill="url(#dramaticLight)" filter="url(#softGlow)"/>
  
  <!-- Arc lumineux -->
  <path d="M 40,26 A 10,8 0 0,1 44,34" fill="none" stroke="#ffffff" stroke-opacity="0.3" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Points de lumière design -->
  <circle cx="20" cy="22" r="1.5" fill="#ffffff" fill-opacity="0.9"/>
  <circle cx="25" cy="18" r="1" fill="#ffffff" fill-opacity="0.7"/>
  <circle cx="40" cy="28" r="0.8" fill="#ffffff" fill-opacity="0.6"/>
  <circle cx="44" cy="32" r="0.6" fill="#ffffff" fill-opacity="0.5"/>
  
  <!-- Contour avec effet de profondeur -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#333" stroke-width="0.8" stroke-opacity="0.4"/>
  <circle cx="32" cy="32" r="21.5" fill="none" stroke="#555" stroke-width="0.3" stroke-opacity="0.2"/>
  
  <!-- Titre stylisé miniature -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#888" letter-spacing="0.5">
    3D
  </text>
</svg>